<!DOCTYPE html>
<!-- Based on DenverCoder1's code https://github.com/DenverCoder1/Advent-of-Code-2020---Javascript -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent of Code 2020</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <script src="./home/index.js"></script>
  <link rel="stylesheet" href="./home/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Advent of Code 2020</h1>
    <div class="buttons"></div>
    <!-- Console window -->
    <div class="resizable">
      <div class="console" aria-label="cmd.exe">
        <!-- Tabs -->
        <input type="radio" name="tab" class="tab" id="part1-sample" checked><label for="part1-sample" aria-label="Part 1 - Sample"></label>
        <input type="radio" name="tab" class="tab" id="part1-input"><label for="part1-input" aria-label="Part 1 - Input"></label>
        <input type="radio" name="tab" class="tab" id="part2-sample"><label for="part2-sample" aria-label="Part 2 - Sample"></label>
        <input type="radio" name="tab" class="tab" id="part2-input"><label for="part2-input" aria-label="Part 2 - Input"></label>
        <!-- Console output -->
        <iframe></iframe>
      </div>
    </div>
    <!-- GitHub link -->
    <a class="github" href="https://github.com/DenverCoder1/Advent-of-Code-2020---Javascript/">
      Based on DenverCoder1's GitHub
    </a>
  </div>
</body>

</html>
